<div class="to-do-container">
  <h2 appColor class="header">To do list</h2>
  <app-creation (taskCreated)="addTask($event)"></app-creation>
  <button class="button" type="button" (click)="changeCondition()">hide all tasks</button>
  <div *appDisplay="condition" class="task-list">
    <app-task
      *ngFor="let task of tasks; let index=index"
      [task]="task" (itemDeleted)="deleteTask(index)"
      (taskEdited)="editTask(index, $event)">
    </app-task>
  </div>
</div>
